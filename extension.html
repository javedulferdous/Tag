<html>

<head>
    <style>

            background-color:#bdd6e2;

        }

        h4 {
            text-align: center;
            background-color:#bdd6e2;
            font-size: 22px;
            
        }

       ul {
            width: 100%;
            padding-left: 0px;
            padding-right: 0px;

            background-color:#bdd6e2;
        }

        li {

<body>
